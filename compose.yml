services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foxday_container
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: foxday
      DB_USER: admin
      DB_PASS: admin
    volumes:
      - .:/usr/src/myapp
      - ./config:/etc/php/conf.d
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql_db_2
    restart: unless-stopped
    command: --log-bin-trust-function-creators=1 --lower-case-table-names=1 --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: foxday
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "13308:3306"
    volumes:
      - db_data_v2:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_container_2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: admin
      PMA_PASSWORD: admin
      UPLOAD_LIMIT: 100M
    networks:
      - app-network

volumes:
  db_data_v2:
    driver: local

networks:
  app-network:
    driver: bridge
