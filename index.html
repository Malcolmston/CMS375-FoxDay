<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fox Day Campus Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="talwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2333bf7b7a.js" crossorigin="anonymous"></script>
</head>
<body class="font-display min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-blue-950 text-slate-100">

<header class="mx-auto mt-6 w-full max-w-7xl px-6 lg:px-8">
    <nav aria-label="Global" class="flex items-center justify-between rounded-3xl border border-white/15 bg-white/10 px-6 py-4 shadow-2xl shadow-blue-500/20 backdrop-blur-2xl">
        <span class="text-xl font-semibold tracking-tight sm:text-2xl">Fox Day Campus Events</span>
        <div class="flex items-center gap-3">
            <a href="events.php" class="rounded-full border border-white/15 bg-white/5 px-4 py-2 text-sm font-medium text-slate-100 transition hover:border-white/30 hover:text-white">
                View Events <i class="fa-chisel fa-regular fa-arrow-up-right-from-square"></i>
            </a>
            <a href="register.html" class="rounded-full bg-blue-500/90 px-4 py-2 text-sm font-semibold text-white shadow-lg shadow-blue-500/30 transition hover:bg-blue-400">
                Register <i class="fa-slab fa-regular fa-paper-plane"></i>
            </a>
        </div>
    </nav>
</header>

<main class="container mx-auto px-4 py-8">
    <section>
        <h2 class="text-3xl font-bold">Welcome to Fox Day Campus Events</h2>
        <p class="text-gray-600">Explore upcoming events and register for your favorite ones.</p>
    </section>
</main>

<footer class="flex items-center justify-center gap-2">

    <p class="text-center text-sm text-gray-500">&copy; 2023 Fox Day Campus Events. All rights reserved.</p>

    <!-- dot for db status -->
    <span class="h-3 w-3 rounded-full flex" id="db-status"></span>

</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dbStatus = document.querySelector('#db-status');

        dbStatus.classList.add('bg-yellow-500');

        fetch('/status.php')
            .then(response => response.json())
            .then(data => {
               data["db"].status === "fail" ? dbStatus.classList.add('bg-red-500') : data["db"].status === "success" ? dbStatus.classList.add('bg-green-500') : dbStatus.classList.add('bg-yellow-500')
            })
            .catch(error => {
                console.error('Error:', error);
                dbStatus.classList.add('bg-red-500');
            });

    });
</script>

</body>
</html>
